<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Wahadłowiec Atlantis</title>
</head>

<body>
    <header></header>
    <main>
        <div id="root"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        const $doc = $(document);
        const $header = $('header');
        const $main = $('main');
        const $body = $('body');

        $doc.on("scroll", function () {
            $header.css({
                'background-color': 'black'
            })
            //aktualna wartość scrolla
            const scrollPos = $doc.scrollTop();
            //gdzie (ile pikseli) jest dany element od początku strony.
            const sectionOffset = $main.offset().top;
            // Jaka jest wysokość elementu
            const headerHeight = $header.outerHeight();

            if (scrollPos < sectionOffset) {
                $main.css({
                    'opacity': 0 + scrollPos / headerHeight
                });
                $header.css({
                    'opacity': 0 + scrollPos / headerHeight
                })
            }
            // console.log(1 - scrollPos / headerHeight)
        })
    </script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        class App extends React.Component {
    state = {
        text1Active: true,
        text2Active: true,
        text3Active: true,
    }
    p1Text1 = `Zakończenie montażu - 10 kwietnia 1984`;
    p2Text1 = `Masa - 68 ton`;
    p3Text1 = `Długość: 37,2 m`;
    p4Text1 = `Wysokość: 17,2 m`;
    p5Text1 = `Rozpiętość skrzydeł: 23,7 m`;
    p6Text1 = `Całkowita długość przy starcie wraz z pomocniczym silnikiem na paliwo stałe - 56 m`;
    p7Text1 = `Napęd: trzy silniki. Moc każdego z nich to ponad 12 milionów koni mechanicznych.`;
    p1Text2 = `Pierwszy start promu Atlantis miał miejsce 3 października 1985 roku. Była to jedna z pięciu tajnych misji związanych z programem wojen gwiezdnych. W roku 1989 Atlantis wyniósł na swoim pokładzie sondy kosmiczne Magellan oraz Galileo, w roku 1991 Teleskop kosmiczny Comptona, w roku 2008 laboratorium kosmiczne Columbus. W 2011 odbył ostatni lot w programie wahadłowców.`;
    p1Text3 = `Prom kosmiczny Atlantis (czwarty wahadłowiec NASA) wykonał 33 misje, spędził w przestrzeni 306 dni, zaliczył 4848 orbit, przeleciał łącznie 203 mln km, liczba astronautów na pokładzie: 191, liczba misji do stacji orbitalnej Mir: 7, liczba misji do ISS: 12.`;

    handleClickTittle1 = () => {
        this.setState({
            text1Active: !this.state.text1Active
        })
    }
    handleClickTittle2 = () => {
        this.setState({
            text2Active: !this.state.text2Active
        })
    }
    handleClickTittle3 = () => {
        this.setState({
            text3Active: !this.state.text3Active
        })
    }
    render() {
        const { p1Text1, p2Text1, p3Text1, p4Text1, p5Text1, p6Text1, p7Text1, p1Text2, p1Text3 } = this;
        return (
            <>
                <h2 style={{ fontSize: "3.5rem", textShadow: "0 0 20px deepskyblue", cursor: "default" }}>Prom kosmiczny atlantis</h2>
                <div className="point">
                    <h2 onClick={this.handleClickTittle1} className={this.state.text1Active ? "show-on" : "show-off"}>dane</h2>
                    <p onClick={this.handleClickTittle1} className={this.state.text1Active ? "show-off" : "show-on"}>{p1Text1}<br />{p2Text1}<br />{p3Text1}<br />{p4Text1}</p>
                </div>
                <div className="point">
                    <h2 onClick={this.handleClickTittle2} className={this.state.text2Active ? "show-on" : "show-off"}>historia</h2>
                    <p onClick={this.handleClickTittle2} className={this.state.text2Active ? "show-off" : "show-on"}>{p1Text2}</p>
                </div>
                <div className="point">
                    <h2 onClick={this.handleClickTittle3} className={this.state.text3Active ? "show-on" : "show-off"}>ciekawostki</h2>
                    <p onClick={this.handleClickTittle3} className={this.state.text3Active ? "show-off" : "show-on"}>{p1Text3}</p>
                </div>
            </>
        )
    }
}
ReactDOM.render(<App />, document.getElementById("root"));
    </script>

</body>

</html>
